    <!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg red darken-3 white scrolling-navbar">

            <strong class="white-text">LightsPhotography</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item {% if request.resolver_match.url_name == 'offers' %} active {% endif %}">

                </a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'blog' %} active {% endif %}">
                    <a class="nav-link waves-effect text-white"

                <li class="nav-item {% if request.resolver_match.url_name == 'contact' %} active {% endif %}">
